<html>
<head>
    <title> GP-Signup </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="download.jpg" type="image/gif" sizes="16x16">
</head>
    <body>
    <div class="login-box">
    <img src="avatar.png" class="avatar">
        <h1>Signup Here</h1>
        <div>
          <form action="/action_page.php">
            <label for="yourname">Your Name</label>
            <input type="text" id="yourname" name="Your Name" placeholder="Your name">

            <label for="Enrollment Number">Enrollment Number</label>
            <input type="text" id="Enrollment Number" name="Enrollment Number" placeholder="Enrollment Number">
            <label for="mail">E-Mail</label>
            <input type="text" id="mail" name="E-mail" placeholder="Enter Your Email">
            <label for="password">Password</label>
            <input type="text" name="password" placeholder="Enter Your Password">
            <div class="clearfix">
              <button type="submit" class="signupbtn">Sign Up</button>
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            </div>  </form>


        </div>

    </body>
</html>
